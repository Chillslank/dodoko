<ul class="nav flex-column">
{% if categories %}
    {% for c in categories %}
        {% if c == current_category %}
            <li class="nav-item">
                <strong>
                    <a  class="nav-link active"  href="{% url 'game:show_category' c.slug %}">
                        <span data-feather="archive"></span>{{ c.name }}
                    </a>
                </strong>
            </li>
        {% else %}
        <li>
            <a href="{% url 'game:show_category' c.slug %}">{{ c.name }}</a>
        </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no categories present.</strong></li>
{% endif %}
</ul>
