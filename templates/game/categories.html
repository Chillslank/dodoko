<ul>
{% if categories %}
    {% for c in categories %}
        {% if c == current_category %}
            <li>
                <a class="nav-link active" href="{% url 'game:show_category' c.slug %}">{{ c.name }}</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'game:show_category' c.slug %}">
                <span data-feather="archive"></span>{{ c.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li class="nav-item"><strong>There are no categories present.</strong></li>
{% endif %}
</ul>
